<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>const Practice</title>
</head>
<body>
    <h2>Declare the vriable with const</h2>
    <p id="demo"></p>
    <script>
        var x = 10;
        // Here x is 10
        {
            const x =5;
            // Here x is 5
        }
        document.getElementById("demo").innerHTML = x;
        // Here 10 will be seen in the browser 5 is run inside the block only
    </script>
</body>
</html>
