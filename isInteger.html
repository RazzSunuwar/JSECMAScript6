<!-- Example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Number Methods</title>
</head>
<body>
    <p>The isInteger() methods returns true if the argument is an integer, otherwise it returns false.</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = Number.isInteger(10) + "<br>" + Number.isInteger(10.5) ;
    </script>
</body>
</html>
