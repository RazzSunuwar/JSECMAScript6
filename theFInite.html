<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Number Methods</title>
</head>
<body>
    <h2>JavaScript Number Methods</h2>
    <p>The isFinite() methods returns false if the argument is Infinity or NaN.
    Otherwise it returns true.</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML= isFinite(10/0) + "<br>" + isFinite(10/1);
    </script>
</body>
</html>
