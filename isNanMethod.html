<body>
    <h2>JavaScript Number Methods</h2>
    <p>The isNaN() method returns true if the argument is NaN. Otherwise it returns false.</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = isNaN("Hello")+ "<br>"+ isNaN("10");
    </script>
