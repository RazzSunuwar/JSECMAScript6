<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let practice</title>
</head>
<body>
<h2>Declare the variable using let</h2>
<p id="demo"></p>

<script>
    var x = 10;
    // Here x is 10
    {
        let x = 5;
        // Here x is 5 inside the curly bracket
    }
    // Here x is 10

    document.getElementById("demo").innerHTML= x;
</script>
</body>
</html>
